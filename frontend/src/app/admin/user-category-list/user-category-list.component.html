<lib-ngx-heading [text]="'Λίστα κατηγοριών χρηστών'"></lib-ngx-heading>

<table class="text-sm w-full divide-y-2">
  <tr class="bg-slate-300">
    <th>Κωδικός</th>
    <th>Ονομασία</th>
  </tr>
  <tr *ngFor="let category of userCategories$ | async">
    <td>
      {{ category._id.$oid }}
    </td>
    <td class="font-semibold">
      {{ category.name }}
    </td>
  </tr>
</table>
