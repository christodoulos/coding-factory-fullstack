<div class="flex flex-col space-y-2">
  <lib-department-select-form
    [departments]="departments$ | async"
    (departmentSelected)="onDepartmentSelected($event)"
  ></lib-department-select-form>
  <lib-department-update-form
    *ngIf="(department$ | async)?.name"
    [department]="department$ | async"
    (updatedDepartment)="onUpdatedDepartment($event)"
  ></lib-department-update-form>
</div>
