<lib-ngx-heading [text]="'Λίστα Διευθύνσεων'"></lib-ngx-heading>

<table class="text-xs w-full divide-y-2">
  <tr class="bg-slate-300">
    <th>Κωδικός</th>
    <th>Ονομασία</th>
    <th>Τμήματα</th>
  </tr>
  <tr *ngFor="let department of departments$ | async">
    <td>
      {{ department._id.$oid }}
    </td>
    <td class="font-semibold">
      {{ department.name }}
    </td>
    <td>
      <p *ngFor="let sub of department.subdepartments">{{ sub.name }}</p>
    </td>
  </tr>
</table>
