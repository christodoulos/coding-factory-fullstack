<div class="flex flex-col space-y-4">
  <lib-ngx-heading [text]="'Επεξεργασία Κατηγορίας Χρήστη'"></lib-ngx-heading>

  <form [formGroup]="form">
    <lib-ngx-input
      [label]="'Κωδικός κατηγορίας'"
      [required]="true"
      formControlName="id"
    ></lib-ngx-input>
    <lib-ngx-input
      [label]="'Όνομα κατηγορίας'"
      [required]="true"
      formControlName="name"
    ></lib-ngx-input>
  </form>

  <lib-ngx-button
    [label]="'Επεξεργασία'"
    [notAllowed]="!form.valid"
    (clicked)="onSubmit()"
  ></lib-ngx-button>
</div>
