<div
  class="p-2 flex flex-row items-center justify-between bg-indigo-500 text-white"
>
  <div class="font-bold text-xl">{{ brand }}</div>

  <div class="flex flex-row space-x-2">
    <div
      *ngFor="let item of menu"
      class="font-bold hover:text-yellow-400 cursor-pointer"
    >
      <span (click)="onClick(item)">{{ item }}</span>
    </div>
  </div>
</div>
