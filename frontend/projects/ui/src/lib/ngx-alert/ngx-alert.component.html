<div class="p-2 h-52 flex flex-col justify-between">
  <div
    class="font-semibold text-sm text-white p-2 text-center {{
      type === 'error'
        ? 'bg-red-500'
        : type === 'success'
        ? 'bg-green-500'
        : 'bg-slate-500'
    }}"
  >
    {{ heading }}
  </div>

  <div
    class="text-center font-semibold {{
      type === 'error'
        ? 'text-red-700'
        : type === 'success'
        ? 'text-green-700'
        : 'text-slate-700'
    }}"
  >
    {{ message }}
  </div>

  <div
    dialogClose
    class="{{
      type === 'error'
        ? 'bg-red-500 hover:bg-red-700 text-white hover:text-gray-200'
        : type === 'success'
        ? 'bg-green-500 hover:bg-green-700 text-white hover:text-gray-200'
        : 'bg-slate-500 hover:bg-slate-700 text-white hover:text-gray-200'
    }} max-w-fit text-sm p-2 cursor-pointer font-semibold rounded-md"
  >
    Εντάξει
  </div>
</div>
