<div>
  <label class="text-sm font-semibold text-gray-700"
    >{{ label }}<sup *ngIf="required">*</sup></label
  >
  <select
    [formControl]="control"
    class="mt-1 block w-full text-sm {{
      (control.dirty || control.touched) && control.errors
        ? ' border-red-300 focus:outline-none focus:ring-red-500 focus:border-red-500'
        : ' border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500'
    }}"
    [multiple]="multiple ? true : false"
    (change)="onChange($event)"
  >
    <option [ngValue]="null">{{ prompt }}</option>
    <option *ngFor="let item of selections" [ngValue]="item.key">
      {{ item.value }}
    </option>
  </select>
</div>
<p
  *ngIf="(control.dirty || control.touched) && control.errors"
  class="mt-2 text-sm text-red-600"
>
  {{ getError(control) }}
</p>
